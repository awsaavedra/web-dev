<html>
 <head>
   <!-- react is what it is used for defining components -->
   <script src="https://fb.me/react-0.14.8.js"></script>
   <!-- react is what it is used for rendering component onto dom -->
   <script src="https://fb.me/react-dom-0.14.8.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 </head>

   <body>
     <div class = "container">
       <div class = "row">
          <div class = "col-sn-5 target">
          </div>
       </div>
   </div>


   </body>

 <script type = "text/jsx">

 //1. define a react component class
   //returns JSX, this is DYNAMIc
 var Badge = React.createClass({

   render: function(){
     return <button className="btn btn-primary" type="button">
       {this.props.title} <span className="badge">{this.props.number}</span>
     </button>
   }
 });

 var Thumbnail = React.createClass({
   render: function(){
     return <div className="thumbnail">
        <div className="caption">
          <img src={this.props.imageUrl}/>
          <h3>{this.props.header}</h3>
          <p>{this.props.description}</p>
          <p>
            <Badge title = {this.props.title} number = {this.props.number}/>
          </p>
        </div>
        <p> hello </p>
      </div>
   }

 });

 var options = {
   title: "sent",
   number: 12,
   header: "Learn React",
   description: "React is fantastic new library!",
   imageUrl: 'http://insin.github.io/talks/belfast-js-2014-12/react-logo.png'
 };

 //2. an instance of HelloWorld class, ask react to render HelloWorld class
 var element = React.createElement(Thumbnail, options); //element is an instance of HelloWorld
   //this options object is not available within Badge class

 //3. When we ask react to render this class, we will tell it
 // where to place the rendered element in the dom
 ReactDOM.render(element, document.querySelector('.target'));

 </script>

</html>
